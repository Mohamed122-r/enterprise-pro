services:
  - type: web
    name: enterprise-pro
    env: static
    plan: free
    region: frankfurt
    buildCommand: |
      curl -sS https://getcomposer.org/installer | php
      php composer.phar install --no-dev --optimize-autoloader
      npm install
      npm run build
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: enterpriseprodb
    plan: free
    databaseName: enterprisepro
    user: enterprisepro_user
