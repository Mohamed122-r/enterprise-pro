services:
  - type: web
    name: enterprise-pro
    env: php
    plan: free
    region: frankfurt  # أو أي region قريب منك
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        generateValue: true
    disk:
      name: php-disk
      mountPath: /opt/render/project/src/storage
      sizeGB: 1

  - type: web
    name: enterprise-pro-assets
    env: static
    plan: free
    buildCommand: npm run build
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: enterpriseprodb
    plan: free
    databaseName: enterprisepro
    user: enterprisepro_user
